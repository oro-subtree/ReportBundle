query_designer:
    aggregates:
        identifier:
            applicable: [{identifier: true}]
            functions:
                - { name: Count, expr: COUNT($column) }
            query_type: [report]
        string:
            applicable: [{type: string}]
            functions:
                - { name: Count, expr: COUNT($column) }
            query_type: [report]
        number:
            applicable: [{type: integer}, {type: smallint}, {type: bigint}, {type: decimal}, {type: float}]
            functions:
                - { name: Count, expr: COUNT($column) }
                - { name: Sum,   expr: SUM($column) }
                - { name: Avg,   expr: AVG($column) }
                - { name: Min,   expr: MIN($column) }
                - { name: Max,   expr: MAX($column) }
            query_type: [report]
